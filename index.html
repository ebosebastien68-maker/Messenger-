<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Connect | Secure Admin Messenger</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* Palette Moderne */
            --primary: #6366f1; /* Indigo 500 */
            --primary-dark: #4f46e5;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            
            /* Ombres douces */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Utilitaires --- */
        .hidden { display: none !important; }
        .btn {
            cursor: pointer;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }
        .btn-ghost { background: transparent; color: var(--text-muted); }
        .btn-ghost:hover { background: #f1f5f9; color: var(--text-main); }
        .btn-danger { background: #fee2e2; color: var(--danger); }
        
        /* --- Auth Screen --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 50;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            display: flex; justify-content: center; align-items: center;
        }
        .auth-card {
            background: white; padding: 2.5rem; border-radius: 16px;
            width: 100%; max-width: 400px;
            box-shadow: var(--shadow-lg);
        }
        .auth-input {
            width: 100%; padding: 0.8rem; margin-bottom: 1rem;
            border: 1px solid var(--border); border-radius: 8px;
            font-family: inherit;
        }
        .auth-input:focus { outline: 2px solid var(--primary); border-color: transparent; }

        /* --- Layout App --- */
        #app { display: flex; flex: 1; height: 100vh; }
        
        /* Sidebar (Navigation) */
        .sidebar {
            width: 80px; background: white; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; padding: 1.5rem 0;
            z-index: 20;
        }
        .nav-item {
            width: 48px; height: 48px; border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            color: var(--text-muted); font-size: 1.5rem; cursor: pointer;
            margin-bottom: 1rem; transition: all 0.2s;
        }
        .nav-item.active { background: #e0e7ff; color: var(--primary); }
        .nav-item:hover:not(.active) { background: #f1f5f9; }

        /* Main Content Area */
        .main-content { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* --- Vue Messagerie --- */
        .chat-layout { display: flex; width: 100%; height: 100%; }
        
        /* Liste Conversations */
        .conv-list {
            width: 350px; background: white; border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
        }
        .conv-header { padding: 1.5rem; border-bottom: 1px solid var(--border); }
        .conv-items { flex: 1; overflow-y: auto; }
        .conv-item {
            padding: 1rem 1.5rem; border-bottom: 1px solid #f1f5f9; cursor: pointer;
            transition: background 0.2s; display: flex; gap: 1rem; align-items: center;
        }
        .conv-item:hover { background: #f8fafc; }
        .conv-item.active { background: #eff6ff; border-left: 4px solid var(--primary); }
        .avatar {
            width: 40px; height: 40px; border-radius: 50%; background: #e2e8f0;
            display: flex; justify-content: center; align-items: center;
            font-weight: 600; color: var(--text-muted); flex-shrink: 0;
        }
        
        /* Zone de Chat */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #f8fafc; position: relative; }
        .chat-header {
            padding: 1rem 2rem; background: white; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .messages-container { flex: 1; padding: 2rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        
        .message { max-width: 70%; display: flex; gap: 0.8rem; }
        .message.me { align-self: flex-end; flex-direction: row-reverse; }
        .msg-bubble {
            padding: 0.8rem 1.2rem; border-radius: 12px; font-size: 0.95rem; line-height: 1.5;
            background: white; border: 1px solid var(--border); box-shadow: var(--shadow-sm);
            position: relative;
        }
        .message.me .msg-bubble { background: var(--primary); color: white; border: none; }
        .msg-meta { font-size: 0.7rem; margin-top: 0.3rem; opacity: 0.7; text-align: right; }

        /* Input Area */
        .input-area {
            padding: 1.5rem; background: white; border-top: 1px solid var(--border);
            display: flex; gap: 1rem; align-items: center;
        }
        .chat-input {
            flex: 1; padding: 0.8rem; border: 1px solid var(--border); border-radius: 24px;
            font-family: inherit; outline: none;
        }
        .chat-input:focus { border-color: var(--primary); }

        /* --- Vue Actualit√©s (Admin Posts) --- */
        .posts-layout { width: 100%; padding: 2rem; overflow-y: auto; }
        .posts-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;
            max-width: 1200px; margin: 0 auto;
        }
        .post-card {
            background: white; border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-md);
            transition: transform 0.2s; border: 1px solid var(--border);
        }
        .post-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); }
        .post-image { height: 180px; background: #e2e8f0; object-fit: cover; width: 100%; }
        .post-content { padding: 1.5rem; }
        .post-tag {
            display: inline-block; padding: 0.25rem 0.75rem; background: #e0e7ff;
            color: var(--primary); border-radius: 20px; font-size: 0.75rem; font-weight: 600; margin-bottom: 0.5rem;
        }

        /* --- Admin Publish Form --- */
        .publish-layout { max-width: 800px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 16px; box-shadow: var(--shadow-md); }
        
        /* Modals */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center; z-index: 100;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: white; width: 90%; max-width: 500px; border-radius: 16px;
            padding: 2rem; box-shadow: var(--shadow-lg);
        }

        /* Loading Spinner */
        .loader {
            width: 24px; height: 24px; border: 3px solid #fff; border-bottom-color: transparent;
            border-radius: 50%; display: inline-block; box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 768px) {
            .conv-list { display: none; width: 100%; }
            .conv-list.mobile-active { display: flex; }
            .chat-area.mobile-hidden { display: none; }
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="ph ph-planet" style="font-size: 3rem; color: var(--primary);"></i>
                <h2 style="margin-top: 0.5rem;">World Connect</h2>
                <p style="color: var(--text-muted);">Connexion s√©curis√©e</p>
            </div>
            
            <form id="login-form">
                <input type="email" id="email" class="auth-input" placeholder="Email" required>
                <input type="password" id="password" class="auth-input" placeholder="Mot de passe" required>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Se connecter
                </button>
            </form>
            <p id="auth-error" style="color: var(--danger); font-size: 0.9rem; margin-top: 1rem; text-align: center;"></p>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="nav-item active" onclick="navigate('chat')" title="Messagerie">
                <i class="ph ph-chat-circle-dots"></i>
            </div>
            <div class="nav-item" onclick="navigate('news')" title="Actualit√©s">
                <i class="ph ph-newspaper"></i>
            </div>
            <div class="nav-item hidden" id="nav-admin" onclick="navigate('publish')" title="Publier (Admin)">
                <i class="ph ph-pencil-simple-line"></i>
            </div>
            <div style="margin-top: auto;">
                <div class="nav-item" onclick="signOut()" title="D√©connexion">
                    <i class="ph ph-sign-out"></i>
                </div>
            </div>
        </div>

        <div class="main-content">
            
            <div id="view-chat" class="chat-layout">
                <div class="conv-list" id="conv-list-panel">
                    <div class="conv-header">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h3>Discussions</h3>
                            <button class="btn btn-primary" style="padding: 0.4rem;" onclick="openNewConvModal()">
                                <i class="ph ph-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="conv-items" id="conversations-container">
                        <div style="padding: 2rem; text-align: center; color: var(--text-muted);">Chargement...</div>
                    </div>
                </div>

                <div class="chat-area" id="chat-area-panel">
                    <div id="no-chat-selected" style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted);">
                        <i class="ph ph-chat-teardrop-text" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>S√©lectionnez une conversation</p>
                    </div>

                    <div id="active-chat" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
                        <div class="chat-header">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <button class="btn btn-ghost" style="padding: 0.4rem;" onclick="backToConvList()">
                                    <i class="ph ph-arrow-left"></i>
                                </button>
                                <div>
                                    <h4 id="chat-user-name">Utilisateur</h4>
                                    <span id="chat-user-role" style="font-size: 0.75rem; color: var(--text-muted);">En ligne</span>
                                </div>
                            </div>
                        </div>

                        <div class="messages-container" id="messages-container">
                            </div>

                        <div class="input-area">
                            <button class="btn btn-ghost" title="Envoyer une image (bient√¥t)" onclick="triggerFileUpload()">
                                <i class="ph ph-image"></i>
                            </button>
                            <input type="file" id="msg-file-input" class="hidden" accept="image/*,audio/*,video/*">
                            
                            <input type="text" id="message-input" class="chat-input" placeholder="√âcrivez votre message...">
                            
                            <button class="btn btn-primary" onclick="sendMessage()">
                                <i class="ph ph-paper-plane-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-news" class="posts-layout hidden">
                <h2 style="margin-bottom: 2rem; font-weight: 700;">üì¢ Derni√®res Actualit√©s</h2>
                <div class="posts-grid" id="news-container">
                    </div>
            </div>

            <div id="view-publish" class="hidden" style="width: 100%; overflow-y: auto;">
                <div class="publish-layout">
                    <h2 style="margin-bottom: 1.5rem;">‚úçÔ∏è Cr√©er une actualit√©</h2>
                    <form id="publish-form" onsubmit="handlePublish(event)">
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Titre</label>
                            <input type="text" id="post-title" class="auth-input" required>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Type</label>
                            <select id="post-type" class="auth-input">
                                <option value="text">üìù Texte</option>
                                <option value="image">üì∑ Image</option>
                                <option value="video">üé• Vid√©o</option>
                            </select>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Contenu</label>
                            <textarea id="post-content" class="auth-input" rows="6" required></textarea>
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Fichier m√©dia (Optionnel)</label>
                            <input type="file" id="post-file" class="auth-input">
                        </div>
                        <div style="display: flex; justify-content: flex-end;">
                            <button type="submit" class="btn btn-primary">
                                Publier maintenant
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div id="modal-new-conv" class="modal-overlay hidden">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                <h3>Nouvelle conversation</h3>
                <button class="btn btn-ghost" onclick="closeModal('modal-new-conv')">‚úï</button>
            </div>
            <div id="users-list-container" style="max-height: 300px; overflow-y: auto;">
                </div>
        </div>
    </div>

    <script>
        // =========================================================
        // 1. CONFIGURATION & INIT
        // =========================================================
        const SUPABASE_URL = 'https://kqctjqnsqbgdafbnjyvb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxY3RqcW5zcWJnZGFmYm5qeXZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1MzcwNzMsImV4cCI6MjA3OTExMzA3M30.ML-jw1d9LzSvhCSRE3N4uPQFC2Vvwo8LykmIU-JmH2E'; // Votre Cl√© Anon fournie
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let userProfile = null; // Les donn√©es de public.users
        let activeConversationId = null;

        // Au chargement
        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                handleSession(session);
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });

        // =========================================================
        // 2. AUTHENTIFICATION
        // =========================================================
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('auth-error');
            
            errorEl.textContent = 'Connexion en cours...';
            
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                errorEl.textContent = error.message;
            } else {
                handleSession(data.session);
            }
        });

        async function handleSession(session) {
            currentUser = session.user;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');

            // Charger le profil √©tendu (r√¥le) depuis public.users
            const { data: profile, error } = await supabase
                .from('users')
                .select('*')
                .eq('id', currentUser.id)
                .single();

            if (profile) {
                userProfile = profile;
                
                // Si Admin, afficher le bouton publier
                if (userProfile.role === 'admin') {
                    document.getElementById('nav-admin').classList.remove('hidden');
                }

                // Initialiser les donn√©es
                loadConversations();
                loadNews();
                setupRealtime();
            } else {
                alert("Erreur critique: Profil utilisateur introuvable dans public.users");
            }
        }

        async function signOut() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        // =========================================================
        // 3. MESSAGERIE (Logique SQL Strict)
        // =========================================================
        async function loadConversations() {
            // Utilise la vue SQL d√©finie pr√©c√©demment
            const { data, error } = await supabase
                .from('view_user_conversations')
                .select('*')
                .order('last_message_at', { ascending: false });

            const container = document.getElementById('conversations-container');
            container.innerHTML = '';

            if (error) console.error(error);

            if (data && data.length > 0) {
                data.forEach(conv => {
                    // D√©terminer qui est l'autre personne
                    const isMeAdmin = userProfile.role === 'admin';
                    const otherName = isMeAdmin 
                        ? `${conv.user_firstname} ${conv.user_lastname}`
                        : `${conv.admin_firstname} ${conv.admin_lastname}`;
                    
                    const initial = otherName.charAt(0).toUpperCase();
                    const lastMsg = conv.last_message_content || (conv.last_message_type ? `[${conv.last_message_type}]` : 'Nouvelle conversation');

                    const div = document.createElement('div');
                    div.className = 'conv-item';
                    div.id = `conv-${conv.conversation_id}`;
                    div.onclick = () => openConversation(conv.conversation_id, otherName);
                    div.innerHTML = `
                        <div class="avatar">${initial}</div>
                        <div style="flex: 1; overflow: hidden;">
                            <div style="font-weight: 600; font-size: 0.95rem;">${otherName}</div>
                            <div style="font-size: 0.85rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                ${lastMsg}
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } else {
                container.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--text-muted);">Aucune conversation</div>';
            }
        }

        async function openConversation(convId, otherName) {
            activeConversationId = convId;
            
            // UI Update
            document.querySelectorAll('.conv-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.getElementById(`conv-${convId}`);
            if(activeEl) activeEl.classList.add('active');

            document.getElementById('no-chat-selected').classList.add('hidden');
            document.getElementById('active-chat').classList.remove('hidden');
            document.getElementById('chat-user-name').textContent = otherName;

            // Responsive logic
            if (window.innerWidth <= 768) {
                document.getElementById('conv-list-panel').classList.add('hidden');
                document.getElementById('chat-area-panel').classList.remove('hidden');
            }

            // Charger les messages
            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .eq('conversation_id', convId)
                .order('created_at', { ascending: true });

            const msgContainer = document.getElementById('messages-container');
            msgContainer.innerHTML = '';

            if (messages) {
                messages.forEach(displayMessage);
                scrollToBottom();
            }

            // Marquer comme lu (Appel RPC)
            supabase.rpc('fn_mark_messages_as_seen', { p_conversation_id: convId });
        }

        function displayMessage(msg) {
            const container = document.getElementById('messages-container');
            const isMe = msg.sender_id === currentUser.id;
            
            const div = document.createElement('div');
            div.className = `message ${isMe ? 'me' : ''}`;
            
            let contentHtml = '';
            if (msg.type === 'text') contentHtml = msg.content;
            else if (msg.type === 'image') contentHtml = `<img src="${msg.media_url}" style="max-width: 200px; border-radius: 8px;">`;
            else contentHtml = `<a href="${msg.media_url}" target="_blank" style="color: var(--primary);">üìé Fichier ${msg.type}</a>`;

            const time = new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            div.innerHTML = `
                <div class="msg-bubble">
                    ${contentHtml}
                    <div class="msg-meta">${time}</div>
                </div>
            `;
            container.appendChild(div);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content || !activeConversationId) return;
            
            // Trouver le receiver ID (n√©cessite une petite requ√™te ou logique locale)
            // Simplification: On insert, le trigger ou la RLS g√®re la validit√©
            // Pour le receiver_id, on doit le r√©cup√©rer de la conversation actuelle
            const { data: conv } = await supabase.from('conversations').select('user_id, admin_id').eq('id', activeConversationId).single();
            const receiverId = (conv.user_id === currentUser.id) ? conv.admin_id : conv.user_id;

            const { error } = await supabase.from('messages').insert({
                conversation_id: activeConversationId,
                sender_id: currentUser.id,
                receiver_id: receiverId,
                content: content,
                type: 'text'
            });

            if (!error) {
                input.value = '';
            } else {
                alert("Erreur d'envoi : " + error.message);
            }
        }

        // =========================================================
        // 4. GESTION NOUVELLE CONVERSATION (Logique R√¥les)
        // =========================================================
        async function openNewConvModal() {
            const modal = document.getElementById('modal-new-conv');
            const list = document.getElementById('users-list-container');
            list.innerHTML = 'Chargement...';
            modal.classList.remove('hidden');

            let query = supabase.from('users').select('id, firstname, lastname, role, email');
            
            // Si je suis User, je cherche des Admins
            if (userProfile.role === 'user' || userProfile.role === 'anonym') {
                query = query.eq('role', 'admin');
            } else {
                // Si je suis Admin, je cherche des Users
                query = query.neq('role', 'admin'); // Tout le monde sauf admins (ou autres admins si voulu)
            }

            const { data: users } = await query;
            
            list.innerHTML = '';
            if (users && users.length > 0) {
                users.forEach(u => {
                    const div = document.createElement('div');
                    div.style.padding = '1rem';
                    div.style.borderBottom = '1px solid #eee';
                    div.style.cursor = 'pointer';
                    div.innerHTML = `<b>${u.firstname} ${u.lastname}</b> <br><span style="font-size:0.8rem; color:#666">${u.role}</span>`;
                    div.onclick = () => startConversation(u.id);
                    list.appendChild(div);
                });
            } else {
                list.innerHTML = "Aucun utilisateur trouv√©.";
            }
        }

        async function startConversation(targetUserId) {
            // Utilise la fonction RPC s√©curis√©e du SQL
            const { data: convId, error } = await supabase.rpc('fn_get_or_create_admin_conversation', {
                p_user_id: userProfile.role === 'admin' ? targetUserId : currentUser.id,
                p_admin_id: userProfile.role === 'admin' ? currentUser.id : targetUserId
            });

            if (error) {
                alert(error.message);
            } else {
                closeModal('modal-new-conv');
                loadConversations();
                // Attendre un peu que la vue se mette √† jour ou recharger explicitement
                setTimeout(() => {
                     // On triche un peu pour r√©cup√©rer le nom sans refaire une query complexe
                     openConversation(convId, "Nouvelle Conversation");
                }, 500);
            }
        }

        // =========================================================
        // 5. ACTUALIT√âS (ADMIN POSTS)
        // =========================================================
        async function loadNews() {
            const { data, error } = await supabase
                .from('view_published_posts') // Vue SQL
                .select('*')
                .order('created_at', { ascending: false });

            const container = document.getElementById('news-container');
            container.innerHTML = '';

            if (data) {
                data.forEach(post => {
                    // Gestion na√Øve des m√©dias (prend le premier du tableau JSON aggr√©g√©)
                    let mediaHtml = '';
                    if (post.media_files && post.media_files.length > 0 && post.media_files[0].file_url) {
                        mediaHtml = `<img src="${post.media_files[0].file_url}" class="post-image">`;
                    }

                    const div = document.createElement('div');
                    div.className = 'post-card';
                    div.innerHTML = `
                        ${mediaHtml}
                        <div class="post-content">
                            <span class="post-tag">${post.type}</span>
                            <h3 style="margin-bottom: 0.5rem;">${post.title}</h3>
                            <p style="color: var(--text-muted); font-size: 0.9rem; line-height: 1.5;">${post.content}</p>
                            <div style="margin-top: 1rem; font-size: 0.8rem; color: #94a3b8;">
                                Par ${post.admin_firstname} ‚Ä¢ ${new Date(post.created_at).toLocaleDateString()}
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            }
        }

        async function handlePublish(e) {
            e.preventDefault();
            if (userProfile.role !== 'admin') return alert("Interdit");

            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const type = document.getElementById('post-type').value;
            const fileInput = document.getElementById('post-file');

            // 1. Cr√©er le post
            const { data: postData, error: postError } = await supabase
                .from('admin_posts')
                .insert({
                    admin_id: currentUser.id,
                    title,
                    content,
                    type,
                    is_published: true,
                    published_at: new Date()
                })
                .select()
                .single();

            if (postError) return alert(postError.message);

            // 2. Upload M√©dia si pr√©sent
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const filePath = `${postData.id}/${file.name}`;
                
                const { error: uploadError } = await supabase.storage
                    .from('posts-media')
                    .upload(filePath, file);

                if (!uploadError) {
                    const { data: { publicUrl } } = supabase.storage
                        .from('posts-media')
                        .getPublicUrl(filePath);

                    // Ins√©rer dans post_media
                    await supabase.from('post_media').insert({
                        post_id: postData.id,
                        file_url: publicUrl,
                        file_type: type
                    });
                }
            }

            alert("Actualit√© publi√©e !");
            e.target.reset();
            navigate('news');
            loadNews();
        }

        // =========================================================
        // 6. UTILS & REALTIME
        // =========================================================
        function setupRealtime() {
            // √âcouter les nouveaux messages
            supabase.channel('custom-all-channel')
                .on(
                    'postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages' }, 
                    (payload) => {
                        if (payload.new.conversation_id === activeConversationId) {
                            displayMessage(payload.new);
                            scrollToBottom();
                        }
                        loadConversations(); // Rafraichir la liste pour le snippet
                    }
                )
                .subscribe();
        }

        function navigate(viewName) {
            // Cacher toutes les vues
            ['view-chat', 'view-news', 'view-publish'].forEach(id => 
                document.getElementById(id).classList.add('hidden'));
            
            // Activer la bonne
            document.getElementById(`view-${viewName}`).classList.remove('hidden');

            // Update menu active state
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // (Logique simplifi√©e pour le menu, √† adapter si besoin)
        }

        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function backToConvList() {
            document.getElementById('conv-list-panel').classList.remove('hidden');
            document.getElementById('chat-area-panel').classList.add('hidden');
            activeConversationId = null;
        }
    </script>
</body>
